<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>chat app</title>
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>Chat Room</h1>
      <a href="index.html">Leave room</a>
    </header>
    <main>
      <div class="chat-sidebar">
        <h3>room: </h3>
        <h2>roomname</h2>
        <h3>users: </h3>
        <ul>
          <li>user</li>
          <li>user</li>
          <li>user</li>
          <li>user</li>
          <li>user</li>
        </ul>
      </div>

      <div class="chat-message-board"></div>
    </main>

    <div class="chat-message-form">
      <form id="chat-form">
        <input 
          id="msg"
          required 
          autocomplete="off" 
          type="text" 
          placeholder="enter message" 
        />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
